<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenStreetMap with Current Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #map {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    #toggleTracking {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Track Current Location</h1>
  <button id="toggleTracking">Start Tracking</button>
  <iframe
    id="map"
    src="https://www.openstreetmap.org/export/embed.html?bbox=0%2C0%2C0%2C0&layer=mapnik&marker=0%2C0"
    allowfullscreen
  ></iframe>

  <script>
    const toggleButton = document.getElementById("toggleTracking");
    const mapIframe = document.getElementById("map");
    let intervalId = null;

    function updateMap(latitude, longitude) {
      // Update the iframe's `src` attribute with the current location
      const bboxSize = 0.01; // Defines the bounding box size for the map
      const bbox = [
        longitude - bboxSize,
        latitude - bboxSize,
        longitude + bboxSize,
        latitude + bboxSize
      ].join("%2C");
      mapIframe.src = `https://www.openstreetmap.org/export/embed.html?bbox=${bbox}&layer=mapnik&marker=${latitude}%2C${longitude}`;
    }

    function getLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Update the map with the current location
          updateMap(latitude, longitude);
        },
        (error) => {
          console.error("Error getting location:", error);
        }
      );
    }

    toggleButton.addEventListener("click", () => {
      if (intervalId === null) {
        // Start tracking
        getLocation(); // Get location immediately
        intervalId = setInterval(getLocation, 5000); // Update every 5 seconds
        toggleButton.textContent = "Stop Tracking";
      } else {
        // Stop tracking
        clearInterval(intervalId);
        intervalId = null;
        toggleButton.textContent = "Start Tracking";
      }
    });
  </script>
</body>
</html>
