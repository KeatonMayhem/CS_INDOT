<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable API Example</title>
</head>
<body>
    <h1>NFC Airtable Example</h1>
    <button id="fetchData">Fetch NFC Data</button>
    <button id="addData">Add NFC Data</button>
    <div id="output"></div>

    <script>
        const API_KEY = 'patzZ6CbTcDkaxdpS.79173b498ca77f4302860f25f5b2228809538fc337f98133e925dfa2fc9e676f';
        const BASE_ID = 'appCd5sXFHe4Y0p6t'; // Replace with your base ID
        const TABLE_NAME = 'tblpHg1ljypWgKkp0'; // Replace with your table name

        const headers = {
            Authorization: `Bearer ${API_KEY}`,
            'Content-Type': 'application/json',
        };

        // Fetch data from Airtable
        document.getElementById('fetchData').addEventListener('click', () => {
            fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                method: 'GET',
                headers: headers,
            })
                .then(response => response.json())
                .then(data => {
                    const output = document.getElementById('output');
                    output.innerHTML = JSON.stringify(data.records, null, 2);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        // Add data to Airtable
        document.getElementById('addData').addEventListener('click', () => {
            const nfcUID = '04:44:F7:24:5F:61:80'; // Example NFC UID
            const monsterID = 'M12345'; // Example Monster ID

            const record = {
                fields: {
                    Test: nfcUID
                },
            };

            fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify({ records: [record] }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Added record:', data);
                    alert('Record added successfully!');
                })
                .catch(error => console.error('Error adding record:', error));
        });
    </script>
</body>
</html>
